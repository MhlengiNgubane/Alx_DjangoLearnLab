<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Comment</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>
    <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Comment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Update{% else %}Add{% endif %} Comment</button>
    </form>
    <a href="{% url 'post_detail' post.pk %}">Back to Post</a>
</body>
</html>
