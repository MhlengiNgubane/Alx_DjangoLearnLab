<!DOCTYPE html>
<html>
<head>
    <title>Create/Edit Post</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>
    <h2>{{ form.instance.pk|yesno:"Edit Post,Create Post" }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{{ form.instance.pk|yesno:"Update,Create" }}</button>
    </form>
    <a href="{% url 'post_list' %}">Back to Posts</a>
</body>
</html>
