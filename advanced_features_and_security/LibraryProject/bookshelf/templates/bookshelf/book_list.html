<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    {% if perms.bookshelf.can_create_book %}
        <a href="{% url 'book_create' %}">Create New Book</a>
    {% endif %}
    <ul>
    {% for book in books %}
        <li>
            {{ book.title }}
            {% if perms.bookshelf.can_edit_book %}
                <a href="{% url 'book_edit' book.pk %}">Edit</a>
            {% endif %}
            {% if perms.bookshelf.can_delete_book %}
                <a href="{% url 'book_delete' book.pk %}">Delete</a>
            {% endif %}
        </li>
    {% endfor %}
    </ul>
</body>
</html>
